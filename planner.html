    <div class="container">
      <h1 class="title center">Faça seu plano</h1>
      <p class="text center">
        Para fazer seu plano, forneça o assunto, a data em que o tema foi
        estudado pela primeira vez e o tempo de estudo dedicado ao mesmo, em
        minutos.
      </p>

      <form class="grid" onsubmit="controller.add(event)">
        <div class="subject">
          <label for="subject">Assunto:</label>
          <input
            id="subject"
            type="text"
            placeholder="digite o assunto estudado"
            class="field"
            required
            autofocus
          />
        </div>
        <div class="date">
          <label for="date">Data:</label>
          <input id="date" type="date" class="field" required />
        </div>
        <div class="time">
          <label for="time">Tempo de estudo (em min.):</label>
          <input
            id="time"
            type="number"
            placeholder="digite o tempo de estudo"
            min="0.01"
            step="0.01"
            class="field"
          />
        </div>
        <div class="btnsubmit">
          <button class="btn submit" type="submit">Adicionar</button>
        </div>
      </form>
    </div>
